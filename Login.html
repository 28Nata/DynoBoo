<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyno Auth</title>
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #dfffa0, #fdf5a6);
        }
        .auth-container {
            width: 100%;
            max-width: 350px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 150px;
            margin-bottom: 15px;
        }
        .toggle-buttons {
            display: flex;
            justify-content: center;
            background: #ffcc00;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .toggle-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        .toggle-buttons .active {
            background: black;
            color: white;
            border-radius: 10px;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-group {
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
        }
        .input-group i {
            margin-right: 10px;
            color: #888;
        }
        .input-group input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 14px;
        }
        .submit-btn {
            background: #ffcc00;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <img src="Logo No BG.png" alt="Dyno Logo" class="logo">
        <div class="toggle-buttons">
            <button class="active">Sign In</button>
            <button>Sign Up</button>
        </div>
        <form class="auth-form">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Input Your Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Input Your Password" required>
            </div>
            <button class="submit-btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
